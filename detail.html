<body class="the-body">
    <div class="page-content">
        <div class="page-title">
            <div class="page-title__icon">
                <img class="page-title__icon-img" src="https://png.icons8.com/cotton/500/000000/babys-room.png" />
            </div>
            <div class="page-title__text">这个是……</div>
        </div>

        <div class="detail-main">
            <div class="detail-main__left">
                <img class="detail-main__pic-img" src="https://s1.ax1x.com/2018/08/22/PT8TGd.jpg" />
            </div>
            <div class="detail-main__right">
                <div class="detail-main__name">塑料瓶（500ml）</div>
                <div class="detail-main__cate">
                    <div class="detail-main__cate-icon">
                        <img class="detail-main__cate-icon-img" src="https://png.icons8.com/color/500/000000/recycle-sign.png" />
                    </div>
                    <div class="detail-main__cate-text">可回收</div>
                </div>
            </div>
        </div>

        <div class="detail-info">
            <div class="detail-info__title">材料简介</div>
            <div class="detail-info__text">塑料瓶主要是由聚乙烯或聚丙烯等材料并添加了多种有机溶剂，经过高温加热后，通过塑料模具经过吹塑、挤吹、或者注塑成型的塑料容器。</div>
        </div>

        <div class="detail-info">
            <div class="detail-info__title">社会危害</div>
            <div class="detail-info__text">塑料的自然降解时间很长，甚至长达100年以上，它的不易降解性导致了它长期存在，形成白色污染。</div>
        </div>

        <div class="detail-info">
            <div class="detail-info__title">回收方式</div>
            <div class="detail-info__text">首先要对塑料瓶进行分类处理，然后是破碎、清洗、脱水、干燥处理。再将处理后的塑料瓶粉碎成颗粒，这些粒子就可以用来加工其它的塑料产品，或在加工塑料产品时作为回收料按比例加入新料中。</div>
        </div>

    </div>
</body>
